build-branch:
  stage: dummy
  services:
    - docker:dind
  variables:
    IMAGE_URI: $CI_REGISTRY_IMAGE:branch-$CI_COMMIT_REF_NAME-$CI_JOB_ID
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_DRIVER: overlay2
  only:
    - branches
    - master
  image: docker:latest
  before_script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
  - docker build -t $IMAGE_URI .
  - docker push $IMAGE_URI

test-branch:
  stage: test
  variables:
    IMAGE_URI2: $CI_REGISTRY_IMAGE:branch-$CI_COMMIT_REF_NAME-$CI_JOB_ID
    IMAGE_URI: registry.cnct.io/venezia/kraken-tools:branch-add_gitlab-123
  only:
    - branches
    - master
  image: $IMAGE_URI
  script:
  - ls -la /
